<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste leitor de PDF</title>
</head>
<body>
    <h1>Leitor</h1>

    <input type="file" id="input">
    <script>
        const file = document.querySelector('#input');

        file.addEventListener('change', e => {
            leArquivoDoInput(e.target);
        });

        function adicionaPreview(url) {
            const object = document.createElement('object');
            object.data = `${url}#toolbar=0`;
            object.type = 'application/pdf';
            object.height = '800';
            object.width = '500';

            document.body.appendChild(object);
        }

        function leArquivoBlob(arquivo) {
            const reader = new FileReader();
            reader.onload = e => {
                console.log(e);
                adicionaPreview(e.target.result);
            };
            reader.readAsDataURL(arquivo);
        }

        function leArquivoDoInput(input) {
            const arquivo = input.files[0] || undefined;

            leArquivoBlob(arquivo);
        }
    </script>
</body>
</html>
